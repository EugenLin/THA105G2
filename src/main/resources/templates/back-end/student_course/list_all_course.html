<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有課程資料 - listAllcourse.html</title>

<head th:insert="~{/back-end/student_course/included_fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>                                    <!-- ●●js  for jquery datatables 用 -->
<script	src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>              <!-- ●●js  for jquery datatables 用 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" /> <!-- ●●css for jquery datatables 用 -->

<!-- ●● jquery datatables 設定 -->
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"lengthMenu": [3 ,5, 10, 20, 50, 100],
			"searching": true,  //搜尋功能, 預設是開啟
		    "paging": true,     //分頁功能, 預設是開啟
		    "ordering": true,   //排序功能, 預設是開啟
		    "language": {
		        "processing": "處理中...",
		        "loadingRecords": "載入中...",
		        "lengthMenu": "顯示 _MENU_ 筆結果",
		        "zeroRecords": "沒有符合的結果",
		        "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
		        "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
		        "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
		        "infoPostFix": "",
		        "search": "搜尋:",
		        "paginate": {
		            "first": "第一頁",
		            "previous": "上一頁",
		            "next": "下一頁",
		            "last": "最後一頁"
		        },
		        "aria": {
		            "sortAscending":  ": 升冪排列",
		            "sortDescending": ": 降冪排列"
		        }
		    }
		});
	});
</script>
<style type="text/css">
body {
	margin: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>所有課程資料 - listAllCourse.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/student_course/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

<table id="example" class="display" style="width: 100%">
  <thead >
	<tr style="background-color:#CCCCFF">
		<th>課程編號</th>
		<th>會員編號</th>
		<th>類別</th>
		<th>課程標題</th>
		<th>課程副標題</th>
		<th>課程介紹</th>
		<th>課程封面縮圖</th>
		<th>課程定價</th>
		<th>課程上架時間</th>
		<th>課程最後更新時間</th>
		<th>課程評論數量</th>
		<th>課程總星數</th>
		<th>學習目標1</th>
		<th>學習目標2</th>
		<th>學習目標3</th>
		<th>目標學習先決條件</th>
		<th>目標學習適合對象</th>
		<th>歡迎訊息</th>
		<th>祝賀訊息</th>
		<th>困難度</th>
		<th>修改</th>
	</tr>
  </thead>
	
  <tbody>
		<th:block th:each="courseVO : ${courseListData}">
			<tr>
				<td th:text="${courseVO.crId}"></td>
				<td th:text="${courseVO.uId}"></td>
				<td th:text="${courseVO.crClass}"></td>
				<td th:text="${courseVO.crTitle}"></td>
				<td th:text="${courseVO.crSubtitle}"></td>
				<td th:text="${courseVO.crIntro}"></td>
				<td><img th:src="@{/student_course/DBGifReader} + '?crId=' + ${courseVO.crId}" width="100px"></td>
				<td th:text="${courseVO.crPrice}"></td>
				<td th:text="${courseVO.crCreateDate}"></td>
				<td th:text="${courseVO.crEditDate}"></td>
				<td th:text="${courseVO.crCmQuan}"></td>
				<td th:text="${courseVO.crTotStar}"></td>
				<td th:text="${courseVO.crPurpose1}"></td>
				<td th:text="${courseVO.crPurpose2}"></td>
				<td th:text="${courseVO.crPurpose3}"></td>
				<td th:text="${courseVO.crPre}"></td>
				<td th:text="${courseVO.crTarget1}"></td>
				<td th:text="${courseVO.crHelloMsg}"></td>
				<td th:text="${courseVO.crCong}"></td>
				<td th:text="${courseVO.crLevel}"></td>
			<td>
			  <form method="post" th:action="@{/student_course/getOne_For_Update}" style="margin-bottom: 0px;">
			     <input type="submit" value="修改">
			     <input type="hidden" name="crId" th:value="${courseVO.crId}"></form>
			
			</td>
			</tr>
		</th:block>
  </tbody>
</table>

</body>
</html>
