	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{update}" method="post" th:object="${adVO}" enctype="multipart/form-data">
			<div>
			<label>方案編號:</label>
			<input type="text" th:field="*{adId}" style="border:0px ; font-weight: bold;" readonly /><br/>

			</div>
			
			<div>
			<label>方案名稱:</label>
			<input type="text" th:field="*{adName}" onclick="hideContent('adName.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('adName')}" th:errors="*{adName}" class="error" id="adName.errors"></span>
			</div>
			
			<div>
			<label>方案狀態:</label>
			<input type="radio" th:field="*{adStatus}" value="1" onclick="hideContent('adStatus.errors');" />啟用
    		<input type="radio" th:field="*{adStatus}" value="0" onclick="hideContent('adStatus.errors');" />停用
			<span  th:if="${#fields.hasErrors('adStatus')}" th:errors="*{adStatus}" class="error" id="adStatus.errors"></span>
			</div>
			
			<div>
			<label>方案單日價格:</label>
			<input type="text" th:field="*{adDayPrice}" onclick="hideContent('adDayPrice.errors');" /><br/>
			<span  th:if="${#fields.hasErrors('adDayPrice')}" th:errors="*{adDayPrice}" class="error" id="adDayPrice.errors"></span>
			</div>
	
			<div>
				<div></div>
				<div><button type="submit" id="submit"> 送出修改 </button></div>
				<div></div>
			</div>
		</form>
	
	</div>
